<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Saimon IA</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <img src="assets/LogoUNESR.jpg" class="login-logo" alt="Saimon Logo">
        
        <h2 id="titulo">Saimon IA</h2>
        <p class="subtitle" id="subtitulo">¡Bienvenido!</p>
        
        <div class="input-group">
            <input type="text" id="nombre" placeholder="Nombre y Apellido" style="display: none;">
        </div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Correo Electrónico">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        
        <button id="btnPrincipal" class="btn-login">Entrar</button>
        
        <div class="login-footer">
            <a href="#" id="linkOlvido">¿Olvidaste tu contraseña?</a>
            
            <p class="mensaje" id="toggleTexto">
                ¿No tienes cuenta? <a href="javascript:void(0)" id="enlaceToggle">Regístrate aquí</a>
            </p>
        </div>
        
        <div id="mensaje" class="mensaje-error"></div>
    </div>
</div>

<script type="module" src="./js/login.js"></script>

</body>
</html>
