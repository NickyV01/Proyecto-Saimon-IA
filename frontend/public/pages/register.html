<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar - Saimon IA</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-card">
      <img src="../assets/LogoUNESR.jpg" class="login-logo" alt="Saimon Logo" />

      <h2 id="titulo">Saimon IA</h2>
      <p class="subtitle" id="subtitulo">¡Bienvenido!</p>

      <div class="form">
        <div>
          <input type="text" id="fullName" placeholder="Nombre y Apellido" />
        </div>

        <div>
          <input type="text" id="email" placeholder="Correo Electrónico" />
        </div>

        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Contraseña" />
          <i
            class="fa fa-eye toggle-password"
            onclick="togglePassword('password', this)"
          ></i>
        </div>
      </div>

      <button id="btnPrincipal" class="btn-login" onclick="register()">
        Registrar
      </button>

      <div class="login-footer">
        <p class="mensaje" id="toggleTexto">
          ¿Ya posees cuenta?
          <a href="../index.html" id="enlaceToggle">Ingresa aquí</a>
        </p>
      </div>

      <div id="mensaje" class="mensaje-error"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
